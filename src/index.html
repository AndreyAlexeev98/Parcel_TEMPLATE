<!-- stl viewer -->
  <section class="container">
    <div class="slider-elem" >

      <div class="viewer-2d">
        <div style="position: relative;" class="viewer-2d-wrapper">
          <img style="max-height: 90vh" class="viewer-2d__img" src="./ex2.jpg"/>
          <canvas width="1168" height="847" style="position: absolute; top:0; left: 0; width: 100%; height: 100%;" class="viewer-2d__canvas" id="canvas2d">Ваш браузер не поддерживает все возможности редактора</canvas>
          <div style="position: absolute; top:0; left: 0; width: 100%; height: 100%;" class="canvas-disactive"></div>
        </div>
        
        <div class="viewer-2d__controlls">
          <span>Яркость:</span>
          <button id="incrimentBrightness">+</button>
          <button id="decrementBrightness">-</button>
          <span>Контрастность:</span>
          <button id="incrimentContrast">+</button>
          <button id="decrementContrast">-</button>
          <button class="canvas-btn" id="getLineBtn">линейка</button>
          <button class="canvas-btn" id="getDrawBtn">Рисовать</button>
          <br/>
          <br/>
          
          <div class="panel">
              <input type="color" id="color">
              <input type="button" id="pClear" value="clear"> 
              <select id="size">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
              </select>
          </div>

        </div>
      </div>

    </div>
  </section>
