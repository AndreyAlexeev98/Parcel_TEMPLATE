<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React and Babel Bandle</title>

  <style>
    .container-carousel {
      max-width: 95vw;
      margin: 0 auto;
    }
    #react-properties-list, .stl-viewer {
      width: 500px;
      height: 800px;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <th>
        <td></td>
      </th>
    </thead>
    <tbody data-name="tbody" class="list">
      <tr>
        <td>
          <button href="#" class="listing__btn btn btn-make" data-carousel data-json='
            [
              {
                "userId": 1,
                "id": 1,
                "type": "stl",
                "path": "./11.stl"
              }
            ]
          '>
          <div>STL в карусели</div>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button href="#" class="listing__btn btn btn-make" data-carousel data-json='
            [
                {
                  "userId": 1,
                  "id": 1,
                  "type": "pdf",
                  "path": "/example.84e76d98.pdf"
                }
            ]
          '>
          <div>1 PDF</div>
          </button>
          <button href="#" class="listing__btn btn btn-make" data-carousel data-json='
          [
              {
                "userId": 1,
                "id": 1,
                "type": "pdf",
                "path": "/ex2.pdf"
              },
              {
                  "userId": 2,
                  "id": 2,
                  "type": "pdf",
                  "path": "/ex3.pdf"
              },
              {
                "userId": 1,
                "id": 1,
                "type": "image",
                "path": "/ex.ede68acb.jpg"
              }
          ]
        '>1 PDF и картинка</button>
        </td>
      </tr>
      <tr>
        <td>
          <button href="#" class="listing__btn btn btn-make" data-carousel data-json='
          [
              {
                "userId": 1,
                "id": 1,
                "type": "2d",
                "path": "/slide1.jpg"
              }
          ]
        '>2D viewer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- carousel -->
  <div class="container-carousel">
    <div id="carousel"></div>
  </div>

 <script src="./index.js"></script>
</body>

</html>
